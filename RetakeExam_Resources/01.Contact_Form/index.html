<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <h2>Get in Touch</h2>
        <form action="#">
          <div class="flex-row">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
          </div>
          <textarea placeholder="Message" rows="1"></textarea>
          <button>Send</button>
        </form>
        <div class="footer">
          <p>&copy Untitled. All rights reserved</p>
          <p>Design: <a href="#">HTML & CSS</a></p>
        </div>
      </main>

      <aside>
        <h2>Follow</h2>
        <ul class="socials">
          <li>
            <a href="#"><i class="icon fa-brands fa-x-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon fa-brands fa-github"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon fa-brands fa-linkedin"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon fa-brands fa-pinterest"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon fa-brands fa-threads"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon fa-solid fa-phone"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon fa-solid fa-envelope"></i></a>
          </li>
        </ul>
      </aside>
    </div>
  </body>
</html>
